{% extends "layout.html" %}
{% block content %}
<h1>Spam Classifier</h1>
<p>Enter your message below</p>

{% if classification %}
{% if classification == 'spam' %}
<div class="alert alert-dismissible alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Careful!</strong> This message appears to be spam.
  </div>
{% else %}
<div class="alert alert-dismissible alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>All good!</strong> This message appears to be safe.
  </div>
{% endif %}
{% endif %}


<form class="form-group" action="{{ url_for('predict') }}" method="POST">
    <textarea class="form-control" name="submission" id="submission" rows="10"></textarea> 
    <button type="submit" class="btn btn-primary">Classify</button>
</form>
{% endblock %}
